name: CI - Test & Validate

# Trigger the workflow on Push to main and any Pull Request
# The PDF recommends running tests against every branch/pull request [cite: 339]
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-suite:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the code from the repository
      # Corresponds to "Single source repository" fundamental [cite: 122, 133]
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Install Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # 3. Install Dependencies (Clean install)
      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      # 4. Run Tests
      # Implements "Self-testing builds" [cite: 158]
      - name: Run Jest Tests
        run: npm test